<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | QR code component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		:root {
			--bg-primary: rgb(178, 201, 219);
			--font-primary: 'Arial', sans-serif;

		}

		.font-arial{
			font-family: var(--font-primary);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: var(--bg-primary);
			font-family: var(--font-arial);
		}

		.vh-100 {
			height: 100vh;
		}

		.w-100 {
			width: 100%;
		}

		.py-2{
			padding-top: 1rem;
			padding-bottom: 1rem;
		}

    .text-center {
			text-align: center;
		}

    .radius-25{
			border-radius: 0.25rem;
		}

		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}


		.flex-column {
			flex-direction: column;
		}

		.aling-center {
			align-items: center;
		}


		.d-flex {
			display: flex;
		}

		.justify-content-center {
			justify-content: center;
		}

		.card {
			min-width: 5rem;
			width: 15rem;
			border-radius: 0.4rem;
			box-shadow: 1px 1px 10px #6c6c6c
		}

		.img-responsive {
			width: 100%;
			max-width: 200px;
		}

		.bg-primary {
			background-color: #dedede;
		}

	</style>
</head>

<body>

	<div class="vh-100 d-flex flex-column aling-center justify-content-center">
		<div class="card bg-primary">
			<div class="d-flex justify-content-center py-2">
        <img class="img-responsive radius-25" src="/images/image-qr-code.png" alt="QR CODE">
			</div>
			<div>
				Improve your front-end skills by building projects
			</div>
			<div>
				Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</div>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
	</div>
</body>

</html>
